<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ancient One</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Home Page -->
  <div id="home-page" class="page">
    <header>
      <img src="logo.jpg" alt="Ancient One Logo" class="logo">
    </header>
    <main>
      <h1>Welcome to Ancient One</h1>
      <p>Explore the journey of humanity from 4000 BCE to infinity.</p>
      <button id="explore-button" class="pulsate">Tap to Explore</button>
    </main>
    <footer>
      <p>Designed by Kofi Fosu</p>
      <p>Contact: <a href="mailto:cosmoscoderr@gmail.com">cosmoscoderr@gmail.com</a></p>
    </footer>
  </div>

  <!-- Timeline Page -->
  <div id="timeline-page" class="page hidden">
    <header>
      <h1>Timeline of Humanity</h1>
      <button id="back-button">Back to Home</button>
    </header>
    <main>
      <div id="timeline">
        <!-- Timeline events will be dynamically inserted here -->
      </div>
    </main>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
